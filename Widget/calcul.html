<h2>Widget Calculatrice</h2>

<section class="calculatrice">
  <div class="contenu">
  <div class="bouton">
    <button class="button" id="un" onclick="afficher('1')">1</button>
    <button class="button" id="deux" onclick="afficher('2')">2</button>
    <button class="button" id="trois" onclick="afficher('2')">3</button>
    <button class="buttonn" id="plus" onclick="afficher('+')">+</button>
    <button class="button" id="quatre" onclick="afficher('4')">4</button>
    <button class="button" id="cinq" onclick="afficher('5')">5</button>
    <button class="button" id="six" onclick="afficher('6')">6</button>
    <button class="buttonn" id="moins" onclick="afficher('-')">-</button>
    <button class="button" id="sept" onclick="afficher('7')">7</button>
    <button class="button" id="huit" onclick="afficher('8')">8</button>
    <button class="button" id="neuf" onclick="afficher('9')">9</button>
    <button class="buttonn" id="multiplier" onclick="afficher('*')">x</button>
    <button class="buttonnn" id="clear" onclick="effacer()">C</button>
    <button class="button" id="zero" onclick="afficher('0')">0</button>
    <button class="buttonn" id="decimal" onclick="afficher('.')">.</button>
    <button class="buttonn" id="diviser" onclick="afficher('/')">/</button>
  </div>
  </div>
  <div class="result">
    <h2>Résultat</h2>
  <div class="bt">
    <button class="button" id="enter" onclick="calculer()">=</button> 
  <div class="fond">
    <input id="resultat"></input>
  </div>
  </div>
</section>
