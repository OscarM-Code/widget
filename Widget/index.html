<html lang="fr">
<head>

<body>

  </div>
  <div class="out">
   <img  id="image" src="" alt="image de meteo">
   <h2 id="city"></h2>
   <h3 id="temp"></h3>
   <h3 id="desc"></h3>
  </div>

</section>
